<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First App With Angular</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="container" ng-app="firstApp" ng-controller="mainController as main">
    First Example

    <!-- input textbox to update the message variable using ng-model -->
    <div class="form-group">
        <label>Enter message: </label>
        <input type="text" class="form-control" ng-model="main.message">
    </div>

    <div class="jumbotron">
        <!-- display the message -->
        <h2>This is my first message with Angular.</h2>
        {{main.message}}
    </div>
    <h2>The first list:</h2>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Color</td>
                    <td>Nerd Level</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in main.computers">
                    <td> {{computer.name}} </td>
                    <td> {{computer.color}} </td>
                    <td> {{computer.nerdness}} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- form to add new computer -->
    <form class="form-inline" ng-submit="main.addComputer()">
        <input type="text" class="form-control" placeholder="Name" ng-model="main.computerData.name">
        <input type="text" class="form-control" placeholder="Color" ng-model="main.computerData.color">
        <input type="number" class="form-control" placeholder="1" ng-model="main.computerData.nerdness">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</body>

</html>
